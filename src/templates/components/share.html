<p>{{ t.share }}</p>
<nav aria-label="Partage de l'article">
  <ul class="share-buttons">
    <li>
      <a
        href="https://bsky.app/intent/compose?text={{ page.title | urlencode }}&url={{ page.url | urlencode }}"
        target="_blank"
        rel="noopener noreferrer"
        aria-label="{t.bluesky_sharing}}"
      >

        <span>{{t.bluesky_sharing}}</span>
      </a>
    </li>
  </ul>
</nav>
